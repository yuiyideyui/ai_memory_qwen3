        // HTML è½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            // If input is an array, map over each element and recursively apply escapeHtml
            if (Array.isArray(text)) {
                return text.map(item => escapeHtml(item));
            }

            // If input is a string, perform the HTML escaping
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function (m) { return map[m]; });
        }
